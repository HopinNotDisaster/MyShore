{% extends 'base.html' %}

{% block title %}
Shore-登录
{% endblock %}


{% block main %}
<div class="col-md-6 col-md-offset-3">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ lf.username.label_tag }}
            {{ lf.username }}
        </div>
        <div class="form-group">
            {{ lf.password.label_tag }}
            {{ lf.password }}
        </div>
        {% if errors %}
        {{ errors|safe }}
        {% endif %}
        <button type="submit" class="btn btn-primary">登录</button>
        <a class="btn btn-default" href="/use/regist" role="button">没有账号，去注册</a>
    </form>
</div>
{% endblock %}
